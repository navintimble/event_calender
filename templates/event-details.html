{% extends 'base.html' %}

{% block title %}
Event Details
{% endblock %}

{% block content %}
   <div class="container-fluid mt-4">
     
      <div class="row justify-content-center">
         <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mb-5">
                 <div class="card border-primary mb-3" >
         <div class="card-header d-flex">
            <h5 class="card-title mb-0">Event Details</h5>
            <div class="ml-auto">
   
   <a class="btn btn-warning right mr-2" href="{% url 'calendarapp:event_edit' event.pk %}"> Edit Event </a>
</div>
         </div>
               <div class="card-body">
        
        
        <div class="clearfix">
            <h3>Event Name: {{ event.title }}  </h3>
            <p>From <span style="color: gray;">{{ event.start_time }}</span> To <span style="color: gray;">{{ event.end_time }}</span></p>
            <hr>
            <p>{{ event.description }}</p>
        </div>
       
        
   
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
