{% extends 'front/login_base.html' %}
{% block body %}
{% load static %}
<main>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
               <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Login</h3>
                 {% if error %}
                  <p class="text-danger" >{{	error	}}</p>
                  {% endif %}
               </div>
               <div class="card-body">
                  <form method="post" action="/userlogin/" >
                     {% csrf_token %}
                     <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress">User Name</label>
                        <input class="form-control py-4" name="username" id="inputEmailAddress" type="text" placeholder="Enter username " />
                     </div>
                     <div class="form-group">
                        <label class="small mb-1" for="inputPassword">Password</label>
                        <input class="form-control py-4" name="password" id="inputPassword" type="password" placeholder="Enter password" />
                     </div>
                     <div class="form-group">
                        <div class="custom-control custom-checkbox">
                           <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                           <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                        </div>
                     </div>
                     <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="password.html">Forgot Password?</a>
                        <button class="btn btn-primary" type="submit" >Login</button>
                     </div>
                  </form>
               </div>
               <div class="card-footer text-center">
                  <div class="small"><a href="{% url 'register' %}" >Need an account? Sign up!</a></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</main>
{% endblock %}
