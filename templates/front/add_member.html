{% extends 'front/base.html' %}
{% block body %}
{% load static %}
<main>
   <div class="container">
      <h4 class="mt-4">Add New</h4>
      <ol class="breadcrumb mb-4">
         <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
         <li class="breadcrumb-item active">Add New</li>
      </ol>
      <div class="row justify-content-center">
         <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mb-5">
               <div class="card-body">
                   <form method="post" action="/addnewdata/"   >

				   {% csrf_token %}
                     <div class="form-row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="inputFirstName">Full Name</label>
                              <input class="form-control " id="inputFirstName" name="ename" type="text" placeholder="Enter first name" required />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="inputLastName">epassword</label>
                              <input class="form-control " id="inputLastName" name="epassword"  type="password" required />
                           </div>
                        </div>
                     </div>

                      <div class="form-row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="inputFirstName">eimg</label>
                              <input class="form-control " id="inputFirstName" name="eimg" type="file" placeholder="Enter first name" required />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="inputLastName">Date</label>
                              <input class="form-control " id="inputLastName" name="edate"  type="date" required />
                           </div>
                        </div>
                     </div>
                     <div class="form-row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="inputPassword">eemail</label>
                              <input class="form-control " id="inputPassword" type="email" name="eemail" required />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small  mb-1" for="inputConfirmPassword">emobileno</label>
                              <input class="form-control " id="inputConfirmPassword" maxlength="10" type="number" placeholder="mobileno" name="emobileno" required />
                           </div>
                        </div>
                     </div>
                     <div class="form-group mt-4 mb-0"><button class="btn btn-primary "  type="submit">Add New</button></div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</main>
{% endblock %}
