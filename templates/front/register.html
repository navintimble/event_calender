{% extends 'front/login_base.html' %}
{% block body %}
{% load static %}
<main>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
               <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Create Account</h3>
               </div>
               <div class="card-body">
                  <form method="post" action="/userregister/" >
                     {% csrf_token %}
                     <div class="form-row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="inputFirstName">User Name</label>
                              <input class="form-control py-4" name="username" id="inputFirstName" type="text" placeholder="Enter first name" />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="inputEmailAddress">Email</label>
                              <input class="form-control py-4" name="email" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                           </div>
                        </div>
                     </div>
                      <div class="form-row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="FirstName">First Name</label>
                              <input class="form-control py-4" name="first_name" id="FirstName" type="text" placeholder="Enter first name" />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="Lastname">Last NAme</label>
                              <input class="form-control py-4" name="last_name" id="Lastname" type="text" aria-describedby="emailHelp" placeholder="Enter Last Name" />
                           </div>
                        </div>
                     </div>
                     <div class="form-row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label class="small mb-1" for="inputPassword">Password</label>
                              <input class="form-control py-4" name="password" id="inputPassword" type="password" placeholder="Enter password" />
                           </div>
                        </div>

                     </div>
                     <div class="form-group mt-4 mb-0">
                         <button class="btn btn-primary btn-block" type="submit"  >Create Account</button></div>
                  </form>
               </div>
               <div class="card-footer text-center">
                  <div class="small"><a href="{% url 'login' %}" >Have an account? Go to login</a></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</main>
{% endblock %}
